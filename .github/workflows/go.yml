# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
      LYRICS_URL: ${{ secrets.LYRICS_URL }}
      TRACK_URL: ${{ secrets.TRACK_URL }}
      TOKEN_URL: ${{ secrets.TOKEN_URL }}
      TOKEN_KEY: ${{ secrets.TOKEN_KEY }}
      APP_PLATFORM: ${{ secrets.APP_PLATFORM }}
      USER_AGENT: ${{ secrets.USER_AGENT }}
      COOKIE_STRING_FORMAT: ${{ secrets.COOKIE_STRING_FORMAT }}
      COOKIE_VALUE: ${{ secrets.COOKIE_VALUE }}
      OAUTH_TOKEN_URL: ${{ secrets.OAUTH_TOKEN_URL }}
      OAUTH_TOKEN_KEY: ${{ secrets.OAUTH_TOKEN_KEY }}
      CACHE_ACCESS_TOKEN: ${{ secrets.CACHE_ACCESS_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22.4"

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
